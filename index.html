<!DOCTYPE html>
<html lang="de">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <meta charset="utf-8">

    <title>Groupy App</title>
    <meta name="description" content="Groupy">
    <meta name="author" content="Thomas Joos">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <center>
        <h1>groupo.app</h1>
        <p class="subtitle">Gruppen bilden leicht gemacht: Mit Groupy kannst du kinderleicht zufällig generierte Grupen mit den gewählten Personen erstellen lassen.</p>
        <div id="box">
            <h2 class="hide">Person hinzufügen</h2>
            <input type="search" id="name" name="name" placeholder="Max Muster" class="whitebox hide">
            <div id="add" class="button hide">hinzufügen</div>

            <h2 class="hide" id="groupcount">Gruppen: 2</h2>
            <input type="range" id="slider" class="whitebox sliderc hide" value="2" min="2" max="20">

            <div id="create" class="button hide">Gruppen erstellen</div>

            <h2 class="hide">Hinzugefügte Personen:</h2>

        </div>
        <div id="back" class="button show">zurück</div>
        <div id="clear" class="button">zurücksetzen</div>
    </center>
</body>
</html>
